{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Temperature Regulator</title>
    {% endif %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'temp_regulator/css/main.css' %}">
</head>
<body>

<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark bg-gradient">
        <div class="container">
            <a class="navbar-brand mr-4" href="{% url 'temp_regulator:home' %}"><i style="font-size: 2vw"
                                                                                   class="fas fa-fire-alt"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'temp_regulator:home' %}">Home</a>
                    <a class="nav-item nav-link" href="{% url 'temp_regulator:modes' %}">Modes</a>
                    <a class="nav-item nav-link" href="{% url 'temp_regulator:heating-plan' %}">Heating plan</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Login</a>
                    <a class="nav-item nav-link" href="#">Register</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    {% block content %}{% endblock content %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<script src="{% static 'temp_regulator/js/temp_buttons.js' %}"></script>
<script src="https://kit.fontawesome.com/a96ec5b2d1.js" crossorigin="anonymous"></script>
</body>
</html>
