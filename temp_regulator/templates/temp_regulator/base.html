{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Temperature Regulator</title>
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'temp_regulator/css/main.css' %}">
</head>
<body>

<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark bg-gradient">
        <div class="container">
            <a class="navbar-brand mr-4" href="{% url 'temp_regulator:home' %}"><i style="font-size: 2vw" class="fas fa-fire-alt"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'temp_regulator:home' %}">Home</a>
                    <a class="nav-item nav-link" href="{% url 'temp_regulator:modes' %}">Modes</a>
                    <a class="nav-item nav-link" href="{% url 'temp_regulator:heating-plan' %}">Heating plan</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav ms-auto">
                    <a class="nav-item nav-link" href="#">Login</a>
                    <a class="nav-item nav-link" href="#">Register</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    {% block content %}{% endblock content %}
</div>

<script src="https://kit.fontawesome.com/a96ec5b2d1.js" crossorigin="anonymous"></script>
{% block js %}{% endblock js %}
</body>
</html>
